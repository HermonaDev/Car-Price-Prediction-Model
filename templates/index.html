<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPricer - Smart Car Valuation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card prediction-card">
                    <div class="card-body">
                        <div class="logo-container">
                            <div class="car-animation">
                                <i class="fas fa-car-side"></i>
                            </div>
                            <h1 class="text-center mb-4">AutoPricer</h1>
                            <p class="text-center text-muted mb-4">Smart Car Valuation System</p>
                        </div>
                        <form id="prediction-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="transmission" class="form-label">
                                        <i class="fas fa-cog"></i> Transmission
                                    </label>
                                    <select class="form-select" id="transmission" name="transmission" required>
                                        <option value="">Select Transmission</option>
                                        <option value="Manual">Manual</option>
                                        <option value="Automatic">Automatic</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="fuel_type" class="form-label">
                                        <i class="fas fa-gas-pump"></i> Fuel Type
                                    </label>
                                    <select class="form-select" id="fuel_type" name="fuel_type" required>
                                        <option value="">Select Fuel Type</option>
                                        <option value="Petrol">Petrol</option>
                                        <option value="Diesel">Diesel</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="kms_driven" class="form-label">
                                        <i class="fas fa-road"></i> Kilometers Driven
                                    </label>
                                    <input type="number" class="form-control" id="kms_driven" name="kms_driven" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="year" class="form-label">
                                        <i class="fas fa-calendar-alt"></i> Year
                                    </label>
                                    <select class="form-select" id="year" name="year" required>
                                        <option value="">Select Year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="owner" class="form-label">
                                        <i class="fas fa-user"></i> Owner
                                    </label>
                                    <select class="form-select" id="owner" name="owner" required>
                                        <option value="">Select Owner</option>
                                        <option value="First Owner">First Owner</option>
                                        <option value="Second Owner">Second Owner</option>
                                        <option value="Third Owner & Above">Third Owner & Above</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-calculator"></i> Calculate Price
                                </button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 text-center" style="display: none;">
                            <div class="alert alert-success result-card">
                                <div class="price-icon">
                                    <i class="fas fa-tag"></i>
                                </div>
                                <h4 class="mb-2">Estimated Price:</h4>
                                <p class="mb-1" id="price-dollar"></p>
                                <p class="mb-1" id="price-birr"></p>
                                <small id="timestamp" class="timestamp"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
